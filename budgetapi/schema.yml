openapi: 3.0.3
info:
  title: Budget API
  version: 1.0.0
paths:
  /api/budgets/:
    post:
      operationId: budgets_create
      tags:
      - budgets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Budget'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Budget'
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
          description: ''
  /api/budgets/{id}/:
    get:
      operationId: budgets_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - budgets
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
          description: ''
  /api/budgets/{id}/members/:
    post:
      operationId: budgets_members_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - budgets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetAddMember'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BudgetAddMember'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BudgetAddMember'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetAddMember'
          description: ''
  /api/budgets/{id}/transactions/:
    get:
      operationId: budgets_transactions_list
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - budgets
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
          description: ''
  /api/budgets/{id}/transfers/:
    post:
      operationId: budgets_transfers_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - budgets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Transfer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Transfer'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'
          description: ''
  /api/budgets/{id}/withdrawals/:
    post:
      operationId: budgets_withdrawals_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - budgets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Withdrawal'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Withdrawal'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Withdrawal'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Withdrawal'
          description: ''
  /api/schema/:
