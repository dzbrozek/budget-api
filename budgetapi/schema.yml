components:
  schemas:
    Budget:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        balance:
          type: string
          format: decimal
          pattern: ^\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
      required:
      - balance
      - id
    BudgetAddMember:
      type: object
      properties:
        user:
          type: integer
          writeOnly: true
      required:
      - user
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^\d{0,8}(?:\.\d{0,2})?$
        title:
          type: string
          maxLength: 255
        createdAt:
          type: string
          format: date-time
          readOnly: true
        type:
          enum:
          - TRANSFER
          - WITHDRAWAL
          type: string
      required:
      - amount
      - createdAt
      - creator
      - id
      - type
    Transfer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^\d{0,8}(?:\.\d{0,2})?$
        title:
          type: string
          maxLength: 255
        createdAt:
          type: string
          format: date-time
          readOnly: true
        type:
          enum:
          - TRANSFER
          - WITHDRAWAL
          type: string
          readOnly: true
      required:
      - amount
      - createdAt
      - id
      - title
      - type
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        firstName:
          type: string
          maxLength: 150
        lastName:
          type: string
          maxLength: 150
      required:
      - id
      - username
    Withdrawal:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^\d{0,8}(?:\.\d{0,2})?$
        title:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        type:
          enum:
          - TRANSFER
          - WITHDRAWAL
          type: string
          readOnly: true
      required:
      - amount
      - createdAt
      - id
      - title
      - type
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
